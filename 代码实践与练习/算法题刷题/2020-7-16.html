<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal {
            constructor(x,y){
                this.x = x
                this.y = y
            }
            eat(x,y){
                console.log(x+y)
            }
        }
        var dog = new Animal()
        dog.eat('rou','chi')
        class Cat extends Animal{
            constructor(x,y){
                super(x,y)
            }
        } 
        var cat = new Cat()
        cat.eat(1,2)
    </script>
</body>
</html>
