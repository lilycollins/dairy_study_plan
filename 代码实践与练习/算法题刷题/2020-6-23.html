        // 给定一个字符串,只会出现（）｛｝[] 六种字符，判断这个字符的括号是否匹配,用栈
        function isMatch(str){
            let len = str.length
            if(len % 2){ return false }
            let obj = {')':'(','}':'{',']':'['}
            let stack =[]
            for(let i=0;i<str.length;i++){
                let c = str.charAt(i)
                if(Object.values(obj).includes(c)){
                    stack.push(c)   
                }                         
                else if(obj[c]){
                    if(!(obj[c] == stack.pop())){
                        stack.push(c)
                    }                     
                }
            }        
            if(stack.length == 0) return true
            else return false
        }
        console.log(isMatch('{{()}}'))
