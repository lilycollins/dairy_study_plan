<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态规划</title>
</head>
<body>
    <script>
        // 连续子数组的最大和
        var maxSubArray = function(nums) {
            for(var i = 1; i < nums.length; i++){
                if(nums[i - 1] > 0){
                    nums[i] += nums[i - 1];
                }
            }
            return Math.max(...nums)
        };
        maxSubArray([-2,1,-3,4,-1,2,1,-5,4])
    </script>
</body>
</html>
