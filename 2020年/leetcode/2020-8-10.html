<body>
  <script>
    // 第N个泰波那契数
    // T0 = 0, T1 = 1, T2 = 1, 且在 n >= 0 的条件下 Tn+3 = Tn + Tn+1 + Tn+2
    var tribonacci = function(n) {
      let res = [0,1,1]
      for(var i=3; i<=n; i++) {
        res[i] = res[i-1]+res[i-2]+res[i-3]
      }
      return res[n]
    }
  console.log(tribonacci(6))
  </script>
</body>
